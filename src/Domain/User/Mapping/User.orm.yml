Domain\User\Entity\User:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
      options:
        unsigned: true

  fields:
    name:
      type: string
      length: 150
    email:
      type: string
      length: 150
      unique: true
    role:
      type: string
      length: 15
    password:
      type: string
      length: 72
    createdAt:
      type: datetime
    updatedAt:
      type: datetime
