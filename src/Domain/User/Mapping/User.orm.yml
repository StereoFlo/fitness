Domain\User\Entity\User:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
      options:
        unsigned: true

  fields:
    name:
      type: string
      length: 150
    birthDate:
      type: datetime
    sex:
      type: smallint
    email:
      type: string
      length: 150
      unique: true
    phone:
      type: string
      length: 15
      unique: true
    role:
      type: string
      length: 15
    password:
      type: string
      length: 72
    photo:
      type: string
      length: 40
      nullable: true
    createdAt:
      type: datetime
    updatedAt:
      type: datetime
