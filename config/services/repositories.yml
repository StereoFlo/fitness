services:
  abstract.repo:
    class: Domain\Shared\Repository\AbstractRepository
    abstract: true
    arguments:
      - '@doctrine.orm.default_entity_manager'
    public: false

  user.repo:
    class: Domain\User\Repository\UserRepository
    parent: abstract.repo
    public: true

  training.repo:
    class: Domain\Training\Repository\TrainingRepository
    parent: abstract.repo
    public: true

  training.user.repo:
    class: Domain\Training\Repository\TrainingUserRepository
    parent: abstract.repo
    public: true
